<body>
    <header>
        <div class="container-grid">
                <div class="logo">
                    <a href="../index.html"><img src="../img/logosinfondo.png" alt="logo"></a>
                </div>
                <nav class="menu">

            </nav>
        </div>
    </header>
    <main>
        <section class="section_form">
            <div class="titulo_form">
                <h2>Formulario de contacto</h2>
            </div>
            <div class="formulario">
                <form action="../index.html" method="get" enctype="text/plain">
                    <br>
                    <div>
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" placeholder="Ingrese su Nombre" required>
                    </div>    
                    <br>
                    <div>
                        <label for="apellido">Apellido</label>
                        <input type="apellido" id="apellido" placeholder="Ingrese su Apellido"required>
                    </div>
                    <br>
                    <div>
                        <label for="Mail">Mail</label>
                        <input type="mail" id="mail" placeholder="Ingrese su Email" required>
                    </div>
                    <br>
                    <div>
                        <textarea name="comentarios" id="comentarios" cols="30" rows="5" placeholder="Dejanos tu consulta"></textarea>
                    </div>                
                    <div>
                        <label for="acepto">Mayor de 18 años</label>
                        <input type="checkbox" id="acepto">                                    
                    </div>
                    <br>
                    <div>
                        <label for="">Novedades a tu Email?</label>
                        <input type="radio" name="curso" value="1">Si
                        <input type="radio" name="curso" value="2">No
                    </div>
                    <br>
                    <input class="boton1" type="reset"value="Borrar todo">
                    <input class="boton2"type="submit"value="Enviar ahora">
                    <br><br>
                </div>
            </form>
        </section>        
    </main>
    <footer>
        <div class="container-grid">
            <div class="titulo">
                <h6>Derechos Reservados 2022</h6>
            </div>

                </ul>
            </nav>
        </div>                
    </footer>
